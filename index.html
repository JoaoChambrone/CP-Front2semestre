<!DOCTYPE html>
<html lang="en">
<head>

  <title>Containers semânticos e formulários</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>
        EXERCÍCIO PRÁTICO

    <main>

    <footer>

    </footer>
